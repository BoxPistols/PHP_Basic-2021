<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <style>
    body {
      padding: 24px;
      font-weight: normal;
      font-size: 18px;
      line-height: 24px;
    }
  </style>

</head>

<body>
  <h1>最大公約数</h1>

  <script>
    function gcd(a, b) {
      let small, ax, bx;
      if(a >= b) {
        small = b;
      } else {
        small = a;
      }
      for(let i = small; i > 0; i--) {
        ax = a % i;
        bx = b % i;
        if(ax === 0 && bx === 0) {
          return i;
        }
      }
    }
    document.write(gcd(24, 32));
  </script>
</body>

</html>
